<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font used  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- css linked -->
    <link rel="stylesheet" href="mystyle.css" />

    <!-- favicon linked -->
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-pneg" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- main container -->
    <main>
        <div class="mobile-card1">
          <div class="overlay"></div>
          <img
            src="image-header-desktop.jpg"
            alt="image-header-desktop"
            class="desktop-img"
          />
          <img
            src="image-header-mobile.jpg"
            alt="image-header-mobile"
            class="mobile-img"
          />
        </div>
      <div class="card1">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section>
          <div class="div1">
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="div2">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="div3">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </section>
      </div>
      <div class="desktop-card2">
        <div class="overlay"></div>
        <img
          src="image-header-desktop.jpg"
          alt="image-header-desktop"
          class="desktop-img"
        />
        <img
          src="image-header-mobile.jpg"
          alt="image-header-mobile"
          class="mobile-img"
        />
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/iwedibah" target="_blank"
        >Henry Iwediba</a
      >.
    </div>
  </body>
</html>
